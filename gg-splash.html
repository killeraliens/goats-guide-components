<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hailz</title>
	<link rel="stylesheet" href="css/style.css">
</head>

		
<body>

	
	<div class="nav-bar">
			<div class="logo-pair">	
				<img src="images/pentagram-icon.svg" class="logo" alt="">
				<h1 class="logo-text">Goat's Guide</h1>
			</div>
	</div>
	

	<div class="container">

		
			<div class="form">
				<div class="form-header">
					<h3>Interested in helping Goat's Guide? </h3>
					<h4> Enter your email for important site updates. </h4>
					
				</div>
				<div class="form-field">
					<span class="field-label">Name</span>
					<div class="field-entry single-line"></div>
				</div>
				<div class="form-field">
					<span class="field-label">Email</span>
					<div class="field-entry single-line"></div>
				</div>
				<div class="form-check">
					<div class="field-entry checkbox"></div>
					<p>At this early stage we also need contacts willing to review new features and help out with content accuracy. Check this box if it is ok to email you directly for feedback. </p>		
				</div>
				<div class="btn-container">
					<a href="#" class="btn orange-bg">SUBMIT</a>
				</div>
			</div>


	</div>







</body>
</html>
